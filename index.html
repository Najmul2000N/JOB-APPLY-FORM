<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <h1 class="heading">Job Application <span>(Web)</span> </h1>
        <div class="firstname-secondname">
          <div class="firstname">
            <label for="first name">first name</label>
            <input placeholder="first name" type="text" />
          </div>
          <div class="secondname">
            <label for="second name">second name</label>
            <input placeholder="second name" type="text" />
          </div>
        </div>
        <div class="email-job-role">
          <div class="email">
            <label for="email">email</label>
            <input placeholder="email" type="text" />
          </div>
          <div class="job-role">
            <label for="job role">job role</label>
            <select id="job_role">
              <option value="select job role">select job role</option>
              <option value="frontend developer">frontend developer</option>
              <option value="backend developer">backend developer</option>
              <option value="ui ux desigveloperner">
                full stack developer
              </option>
              <option value="ui ux designer">ui ux designer</option>
            </select>
          </div>
        </div>
        <div class="three">
          <div class="address">
            <label for="address">address</label>
            <textarea name="address" id="address" placeholder="enter the address"></textarea>
          </div>
        </div>
        <div class="four">
          <div class="city">
            <label for="city">city</label>
            <input placeholder="city" type="text" />
          </div>
          <div class="pincode">
            <label for="pincode">pincode</label>
            <input placeholder="pincode" type="number" />
          </div>
        </div>
        <div class="five">
          <div class="date">
            <label for="date">date</label>
            <input placeholder="date" type="date" />
          </div>
          <div class="file">
            <label for="no chosen file">upload your cv</label>
            <input type="file" name="file"  />
          </div>
        </div>
        <div class="btn">
          <button>apply now</button>
        </div>
       
      </div>
 
  </body>
</html>
